    <div class="login-box">

      <div class="login-logo">
<!-- 
        <b>A.S. Watson</b>
			<br>
-->
        <b>B2B Portal</b>
      </div>      
   
      <div class="login-box-body">      
<!-- 
          <div class="login-logo-pic">
        		<img style="width: 100%" alt="" src="./pssp/images/logo.jpg">
    		</div>   
-->
    		<br/>
		  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
			  <div translate="{{alert.msg}}" >
			  </div>
		  </uib-alert>

          <div class="form-group has-feedback">
            <input class="form-control" placeholder="User Name" name="userName" type="text" ng-model="userName" required>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input class="form-control" placeholder="Password" name="password" type="password" ng-model="password" required>
            <span class="iconfont icon-key form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
          <select
			class="form-control" name="language" ng-change="switching(this)" ng-model="language" placeholder="Language" ng-options="option.code as option.description for option in lan"> 
			 
		 </select>
          </div>
          <div class="row">
          	<!-- 
            <div class="col-xs-8" style="margin-left:21px">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox" checked="checked" ng-model="rememberMe">{{'label_stay_signed_in'|translate}}
                </label>
              </div>
            </div>
             -->
            <!-- /.col -->
            <div class="col-xs-4" style="margin-left:234px">
               <button ng-click="login();" class="btn btn-lg btn-success btn-block" >{{'label_login'|translate}}</button>
            </div><!-- /.col -->
          </div>
        <a ng-click="send();">{{'label_forgot_password'|translate}}? </a>
 
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
