    <div class="login-box">

      <div class="login-logo">
      </div>      
   
      <div class="login-box-body">       
          <div class="login-logo-pic">
    		</div>   
    		<br/>
		  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
			  <div translate="{{alert.msg}}" >
			  </div>
		  </uib-alert>

          <div class="form-group has-feedback">
            <input class="form-control" maxlength="30" placeholder="New Password" name="newPassword" type="password" ng-model="newPassword" required >
            
          </div>
          <div class="form-group has-feedback">
            <input class="form-control" maxlength="30" placeholder="Repeat Password" name="repeatPassword" type="password" ng-model="repeatPassword" required>

          </div>

          <div class="row">
       
            <div class="col-xs-12" style="">
               <button ng-click="changePassword()" class="btn btn-lg btn-success btn-block" >{{'button_change_password'| translate}}</button>
            </div><!-- /.col -->
          </div>
           <a ui-sref="login">{{'label_login'| translate}}</a>
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
