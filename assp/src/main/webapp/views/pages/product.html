<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{'product_management' | translate}}
    </h1>

</section>

<!-- Main content -->
<section class="content">


                     
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
            
             <div cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">
                     </div>
                     
                   
                     
                <div class="box-body">
                    <uib-tabset active="active">
                        <uib-tab index="0" heading="{{'staging_version' | translate}}"
                                 select="get_staging_version_product()">
                            <div ng-include="'views/pages/productDetail.html'"></div>
                        </uib-tab>
                        <uib-tab index="1" heading="{{'online_version' | translate}}"
                                 select="get_online_version_product()" ng-show="showOnline">
                            <div ng-include="'views/pages/productDetail.html'" ng-if="loadflag"></div>
                        </uib-tab>
                        <uib-tab index="2" heading="{{'update_history1' | translate}}" select="click_update_history()">
                            <div ng-include="'views/pages/productUpdateHistory.html'"></div>
                        </uib-tab>
                    </uib-tabset>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- /.content -->
