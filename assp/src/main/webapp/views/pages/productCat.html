<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		{{'shop_category' | translate}}
	</h1>

</section>

<style type="text/css">
	table.demo_table {
		width: 100%;
	}
	
	table.demo_table th {
		background-color: #2152c3;
		border-color: white;
		color: white;
		line-height: 70px;
	}
	table.demo_table td , table.demo_table th {
		border-style: solid;
		border-width: 1px;
		line-height: 32px;
	}
	tr td:nth-child(1) {
		text-align: center;
	}
	.node1 td:nth-child(2){
		padding-left:40px;
	}
	.node2 td:nth-child(2){
		padding-left:80px;
	}
	
	.hide {
		display: none;
	}
</style>

	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-body">


					<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}"
						close="closeAlert($index)">
					<div translate="{{alert.msg}}"></div>
					</uib-alert>


<div cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">
                     </div>
                     	<div class="row">
							<div class="col-md-2">
								<label class="control-label">{{'product_cat_code' | translate}}</label>
							</div>
							<div class="col-md-4">
								<input type="text" class="form-control " maxlength="50">
							</div>
							<div class="col-md-2">
								<label class="control-label">{{'product_cat_name' | translate}}</label>
							</div>
							<div class="col-md-4">
								<input type="text" class="form-control " maxlength="50">
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-md-2">
								<label class="control-label">{{'parent_cate_menu' | translate}}</label>
							</div>
							<div class="col-md-4">
								 <select class="form-control" >
								 	<option></option>
								 </select>
							</div>
							<div class="col-md-2">
								<label class="control-label">{{'product_cat_seq' | translate}}</label>
							</div>
							<div class="col-md-4">
								<input type="number" class="form-control " maxlength="50">
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-md-4"></div>
							<div class="col-md-2"></div>
							<div class="col-md-4"></div>
							<div class="col-md-2">
								<button type="button" class="btn btn-primary"
									ng-click="searchProductCat()">{{'user_search' |
									translate}}</button>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-md-12 text-right">
								<button type="button" class="btn btn-primary"
									 ng-click="addProductCat()">
									{{'product_add'| translate}}
							    </button>
								<button type="button" class="btn btn-primary"
									 ng-click="editProductCat()">
									{{'product_edit'| translate}}
							    </button>
								<button type="button" class="btn btn-primary"
									 ng-click="deleteProductCat()">
									{{'product_delete'| translate}}
								</button>
						    </div>
						</div>
						</br>

				</div>
			</div>
		</div>
