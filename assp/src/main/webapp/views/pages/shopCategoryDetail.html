<div class="row">
	<div class="col-md-12">
		<label class="control-label">{{'category' | translate}}</label>
	</div>
</div>

<div class="row">

	<div class="col-md-5 col-lg-5">
		<select style="width: 100%; height: 200px; overflow: auto;"
			ng-model="category.categorySelect" multiple="multiple"
			ng-options="item.lovValue for item in categoryList">
		</select>
	</div>

	<div class="col-md-2 text-center">
		<button ng-click="category_from()">--></button>
		<br />
		<button ng-click="category_to(typetoSelect)"><--</button>
	</div>
	<div class="col-md-5 col-lg-5">
		<select style="width: 100%; height: 200px; overflow: auto;"
			ng-model="category.categorytoSelect" multiple="multiple"
			ng-options="categorytoSelect.lovValue for categorytoSelect in categorytoHtml">
		</select>
	</div>
</div>
<div class="shop_foot">
	<div class="row">
		<div class="col-md-12 text-right">
			<button type="button" class="btn btn-primary ng-binding"
				ng-click="save()">{{'button_save'| translate}}</button>
			<button type="button" class="btn btn-primary" id="cancel2"
				ng-click="cancel()">{{'button_cancel' | translate}}</button>
		</div>
	</div>
</div>
